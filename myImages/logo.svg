<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Neeraj Singh logo">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Symbol container -->
  <g transform="translate(10,10)">
    <!-- Rounded square background -->
    <rect x="0" y="0" width="40" height="40" rx="10" fill="url(#grad)"/>
    <!-- NS monogram -->
    <path d="M10 30 V12 L26 30 V12" fill="none" stroke="white" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M30 12 c4 0 6 2.2 6 5.2 c0 2.8 -1.6 4.2 -4.2 5.2 l-6 2.2 c-2.8 1 -4.2 2.6 -4.2 5.2 c0 3 2 5.2 6 5.2" fill="none" stroke="white" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(60,36)">
    <text x="0" y="0" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" font-weight="700" fill="#0F172A" letter-spacing="0.5">
      Neeraj <tspan font-weight="400" fill="#334155">Singh</tspan>
    </text>
  </g>
</svg>
